<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1> <img src="Imagenes/Productos/logo-blanco.png" alt="logo barberia"> </h1>
                <nav>
                    <ul>
                        <li> <a href="index.html"> Home </a></li>
                        <li> <a href="productos.html"> Productos </a> </li>
                        <li> <a href="contacto.html"> Contacto </a> </li>
                    </ul>
                </nav>

            </div>
        </header>

        <main>
            <form>
                <div>
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" class="input-padron" required>

                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX XXXX">

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" cols="68" rows="5" class="input-padron"></textarea>
                </div>

                <fieldset>

                    <legend> ¿Como le gustaría que lo contactemos? </legend>

                    <label for="radio-Email"> <input type="radio" name="contacto" value="Email" id="radio-Email"> Email</label>

                    <label for="radio-Telefono"> <input type="radio" name="contacto" value="Telefono" id="radio-Telefono"> Telefono</label>
                    
                    <label for="radio-Whastapp"> <input type="radio" name="contacto" value="Whatsapp" id="radio-Whatsapp" checked> Email</label>
                    
                </fieldset>

                <fieldset class="horario">
                    <legend> ¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option> Mañana </option>
                        <option> Tarde </option>
                        <option> Noche </option>
                    </select>
                </fieldset>

                    
                    <label class="checkbox"> <input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barbería Alura? </label>
                    <input type="submit" name="contacto" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th> Dia </th>
                        <th> Horario </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td> Lunes </td>
                        <td> 08h ~ 20h </td>
                    </tr>
    
                    <tr>
                        <td> Miércoles </td>
                        <td> 08h ~ 20h </td>
                    </tr>
    
                    <tr>
                        <td> Viernes </td>
                        <td> 08h ~ 20h </td>
                    </tr>
                </tbody>

            </table>

        </main>

        <footer>
            <img src="D:\Visual Studio Code\Trabajos Alura\Primer Pagina Web\Imagenes\Productos\logo-blanco.png" alt="logo barberia">
            <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
        </footer>
    </body>

</html>
